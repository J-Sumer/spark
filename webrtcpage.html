<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css" />
<!DOCTYPE html>
<head>
    <title>Videocall Application</title>
</head>
<body>
    <h1>Videocall Application</h1>

    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <div class="row justify-content-center">
            <button class="btn btn-dark" id="toggle-cam">Hide cam</button>
            <button class="btn btn-dark" id="toggle-mic">Mute microphone</button>
        </div>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

</body>
