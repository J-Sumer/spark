<!DOCTYPE html>
<html  lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href='/css/style.css'>
        
    <title>Videocall Application</title>
 
</head>

<body>

    <!-- used to create a header, sidebar and main section  -->
    <div class="wrapper">
        <nav class="box header navbar navbar-expand-md navbar-light bg-light">
            <h1>Videocall Application</h1>
        </nav>

        <div class="box sidebar">
        <!-- use SIDEBAR to specify all comparitive charts, statments, query/export, widgets, etc. -->
            <div id="selectRoom">
                <label>Type the room number</label>
                <input id="roomNumber" type="text" />
                <button id="goRoom">Go</button>
            </div>
        </div>

        <div class="box content">
            <div  id="consultingRoom" style="display:none">
                <video id="localVideo" autoplay></video>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

</body>

</html>
