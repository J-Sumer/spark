<!DOCTYPE html>
<head>
    <title>Videocall Application</title>
</head>
<body>
    <h1>Videocall Application</h1>

    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <button class="button" id="toggle-cam">Hide cam</button>
        <button class="button" id="toggle-mic">Mute microphone</button>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

</body>
